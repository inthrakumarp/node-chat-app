<!doctype html>
<html>
    <head>
        <title>Join | ChatApp</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/css/styles.css">
        <meta name="viewport" content="width=device-width, intial-scale=1, user-scale=no"
    </head>

    <body class="centered-form">
        <div class="centered-form__form">
            <form action="/chat.html" method="get">
                <div class="form-field">
                    <h3>Join a chat</h4>
                </div>    
                <div class="form-field">
                    <label>Display name</label>
                    <input name="name" type="text" autofocus/>
                </div>    
                <div class="form-field">
                    <label>Room name</label>
                    <input name="room" type="text">
                </div>    
                <div class="form-field">
                    <button>Join</button>
                </div>    
            </form>
        </div>

    </body>

</html>
